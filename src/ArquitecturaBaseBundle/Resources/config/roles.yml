crear_rol:
    path: /crear
    defaults:
        _controller: ArquitecturaBaseBundle:Rol:crearRol
        etiqueta: 'Crear nuevo rol'
        mostrarEnMenu: true

listar_rol:
    path: /listar
    defaults:
        _controller: ArquitecturaBaseBundle:Rol:listarRoles
        etiqueta: 'Listar rol'
        mostrarEnMenu: true
